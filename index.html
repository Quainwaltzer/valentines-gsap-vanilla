<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="ValentinesCSS.css" rel="stylesheet">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Grand+Hotel&family=Lexend:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
   </head>

    <body>
    <div id="loader">
        <div class="loader-content">
            <div class="heart-spinner">❤️</div>
            <p class="loading-text">BOOTING ROMANCE.EXE...</p>
            <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>
    </div>
    <div class="custom-cursor"></div>


    <div class="center-elements">
        <div class="love-elements">
            <div class="hearts-and-asking">
                <h1 class="love-text first-ask">Do you want</h1>
                <div class="hearts">
                   <model-viewer class = "heart"
                    src="img/heart_with_arrow.glb"
                    alt="A description of your 3D model"
                    orientation="0deg -30deg 30deg"
                    shadow-intensity="2"
                    shadow-softness="1"
                    >
                </div>
                <div class="lower-part">
                    <h1 class="love-text second-ask">to be my <span class="red">valentines</span> date?</h1>
                </div>
            </div>

            <div class="buttons">
                <a href="#" class="btn yes">Yes</a>
                <div class="no-wrapper">
                    <a href="#" class="btn no">No</a>
                </div>
            </div>

        </div>
    </div>

    <div class="final-message">
        <div class="dates-and-stuff">
            
                <h1 class = "see">See you on February 14</h1>
                <div class="signatures">
                    <h2 class="sig-text">Love,</h2>
                    <img src="img/signature.png" alt="">
                    <h1 class="sig-text">Rovie B. Endigado</h1>
                </div>
    
        </div>

        <div class="carousel-container">
            <div class="carousel-track">
                <img src="img/car1.jpg" alt="Memory 1" class="carousel-img">
                <img src="img/car2.jpg" alt="Memory 2" class="carousel-img">
                <img src="img/car3.jpg" alt="Memory 3" class="carousel-img">
                <img src="img/car1.jpg" alt="Memory 1" class="carousel-img">
                <img src="img/car2.jpg" alt="Memory 2" class="carousel-img">
                <img src="img/car3.jpg" alt="Memory 3" class="carousel-img">
            </div>
        </div>
    </div>
    
   <div class="parallax-container">
        <div class="bg-layer layer1" data-speed="1.5">
            <img src="img/layer1.jpg" alt="">
        </div>
        <div class="bg-layer layer2" data-speed="1.8">
            <img src="img/layer2.jpg" alt="">
        </div>
        <div class="bg-layer layer3 grays" data-speed="2.2">
            <img src="img/layer3.jpg" alt="">
        </div>
        <div class="bg-layer layer4 grays" data-speed="2.5">
            <img src="img/layer4.jpg" alt="">
        </div>
        <div class="bg-layer layer5 grays" data-speed="2.7">
            <img src="img/layer5.jpg" alt="">
        </div>
        <div class="bg-layer layer6 grays" data-speed="1"></div>
        <div class="bg-layer layer7 grays" data-speed="1.3"></div>
        <div class="bg-layer layer8 grays" data-speed="2"></div>
        <div class="bg-layer layer9 outlines" data-speed="0.5"></div>
        <div class="bg-layer layer10 outlines" data-speed="0.65"></div>
        <div class="bg-layer layer11 outlines" data-speed="0.55"></div>
        <div class="bg-layer layer12 outlines" data-speed="0.6"></div>
        <div class="bg-layer layer13 outlines" data-speed="0.57"></div>
        <div class="bg-layer layer14 outlines" data-speed="0.63"></div>
    </div>


    <footer>
        <div class="info">
            <h4>[IN PROGRESS] February 14, 2026//</h4>
            <h4>Rovie & Angelica's Valentines Date</h4>
        </div>
    </footer>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/all.min.js"></script>
    <script src="ValentinesJS.js"></script>
    </body>
    
</html>
